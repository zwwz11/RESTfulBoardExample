<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/fragment/head :: common_head(~{::title})">
    <title>reg</title>
</head>
<body>
    <header th:replace="template/fragment/header :: common_header"/>

    <form th:method="put" th:action="@{/board/{boardId}/posts/{postId}/edit(boardId=${boardId}, postId=${post.postId})}" th:object="${post}">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="control-label" for="title">게시글 제목 : </label>
                    <input id="title" class="form-control" type="text" placeholder="게시글 제목" th:field="*{title}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="content">내용 : </label>
                    <textarea id="content" class="form-control" style="height: 200px;" placeholder="내용을 입력하세요" th:field="*{content}"></textarea>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="수정">
                </div>
            </div>
        </div>
    </form>

</body>
</html>
