<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="template/fragment/head :: common_head(~{::title})">

</head>
<body>
    <header th:replace="template/fragment/header :: common_header"/>

    <form method="post" >
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="control-label" for="title">게시글 제목 : </label>
                    <input id="title" class="form-control" type="text" value="게시글 제목"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="content">댓글 : </label>
                    <textarea id="content" class="form-control" style="height: 200px;"></textarea>
                </div>

                <div class="form-group">
                    <input class="btn btn-primary" type="submit" value="수정">
                    <input class="btn btn-primary" type="submit" value="등록">
                    <input class="btn btn-default" type="button" value="취소">
                </div>
            </div>
        </div>
    </form>

</body>
</html>
