<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post edit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">RESTful Board Example</a>
            </div>
        
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#">자유게시판</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a>사용자 이름</a></li>
                    <li><a href="#">로그인</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <form method="post" >
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group">
                    <label class="control-label" for="title">게시글 제목 : </label>
                    <input id="title" class="form-control" type="text" value="게시글 제목"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="content">댓글 : </label>
                    <textarea id="content" class="form-control" style="height: 200px;">asdfasdfasdf</textarea>
                </div>
            </div>
        </div>
    </form>

</body>
</html>
